<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video Proctoring - Interview Screen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2212%22 font-size=%2212%22>ðŸ“¹</text></svg>">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Video Proctoring â€” Interview</h1>
    <div class="video-wrap">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div class="controls">
      <input id="candidateName" placeholder="Candidate name" />
      <button id="startBtn">Start Session</button>
      <button id="stopBtn" disabled>Stop & Upload</button>
      <div id="status"></div>
    </div>
    <div class="logs">
      <h3>Recent Events</h3>
      <ul id="events"></ul>
    </div>
  </div>

  <!-- TensorFlow.js core (required) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

  <!-- models (load after tfjs) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
